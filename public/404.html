<!DOCTYPE html>

<html lang="en">
  <head>
    <title>Oh no!</title>

    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <meta name="robots" content="noindex, nofollow" />

    <style>
      @import url("https://fonts.googleapis.com/css2?family=Libre+Caslon+Text:ital,wght@0,200;0,400;0,700;1,400&display=swap");

      *,
      *::before,
      *::after {
        box-sizing: border-box;
      }

      * {
        margin: 0;
      }

      html {
        font-size: 16px;
      }

      body {
        background: #fff;
        color: #261b23;
        display: grid;
        font-family: "Libre Caslon Text", serif;
        font-size: clamp(1rem, 2.5vw, 2rem);
        -webkit-font-smoothing: antialiased;
        font-style: normal;
        font-weight: 400;
        letter-spacing: -0.0025em;
        line-height: 1.4;
        min-height: 100dvh;
        place-items: center;
        text-rendering: optimizeLegibility;
        -webkit-text-size-adjust: 100%;
      }

      #error-description {
        fill: #d30001;
      }

      #error-id {
        fill: #f0eff0;
      }

      @media (prefers-color-scheme: dark) {
        body {
          background: #101010;
          color: #e0e0e0;
        }

        #error-description {
          fill: #ff6161;
        }

        #error-id {
          fill: #2c2c2c;
        }
      }

      b,
      strong {
        font-weight: 700;
      }

      main {
        display: grid;
        gap: 1em;
        padding: 2em;
        place-items: center;
        text-align: center;
      }

      main header svg {
        height: auto;
        max-width: 100%;
        width: 100%;
      }

      main article {
        width: min(100%, 30em);
      }

      main article p {
        font-size: 75%;
      }

      main article br {
        display: none;

        @media (min-width: 48em) {
          display: inline;
        }
      }
    </style>
  </head>

  <body>
    <!-- This file lives in public/404.html -->

    <main>
      <header>
        <div style="width: 3em; height: 3em">
          <svg
            width="599"
            height="563"
            viewBox="0 0 599 563"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <circle
              cx="151.67"
              cy="152.39"
              r="105"
              transform="rotate(-14.09 151.67 152.39)"
              stroke="#FF59EC"
              stroke-width="40"
            />
            <circle
              cx="297.305"
              cy="410.583"
              r="105"
              transform="rotate(-14.09 297.305 410.583)"
              stroke="#FF59EC"
              stroke-width="40"
            />
            <circle
              cx="447.305"
              cy="151.67"
              r="105"
              transform="rotate(-14.09 447.305 151.67)"
              stroke="#FF59EC"
              stroke-width="40"
            />
          </svg>
        </div>
      </header>
      <article>
        <p>
          <strong>Whoops! The page you were looking for doesn't exist.</strong
          ><br />
          You may have mistyped the address or the page may have moved.
        </p>
      </article>
    </main>
  </body>
</html>
