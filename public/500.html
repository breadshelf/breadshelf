<!DOCTYPE html>

<html lang="en">
  <head>
    <title>Bummer!</title>

    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <meta name="robots" content="noindex, nofollow" />

    <style>
      @import url("https://fonts.googleapis.com/css2?family=Libre+Caslon+Text:ital,wght@0,200;0,400;0,700;1,400&display=swap");

      *,
      *::before,
      *::after {
        box-sizing: border-box;
      }

      * {
        margin: 0;
      }

      html {
        font-size: 16px;
      }

      body {
        background: #fff;
        color: #261b23;
        display: grid;
        font-family: "Libre Caslon Text", serif;
        font-size: clamp(1rem, 2.5vw, 2rem);
        -webkit-font-smoothing: antialiased;
        font-style: normal;
        font-weight: 400;
        letter-spacing: -0.0025em;
        line-height: 1.4;
        min-height: 100dvh;
        place-items: center;
        text-rendering: optimizeLegibility;
        -webkit-text-size-adjust: 100%;
      }

      #error-description {
        fill: #d30001;
      }

      #error-id {
        fill: #f0eff0;
      }

      @media (prefers-color-scheme: dark) {
        body {
          background: #101010;
          color: #e0e0e0;
        }

        #error-description {
          fill: #ff6161;
        }

        #error-id {
          fill: #2c2c2c;
        }
      }

      b,
      strong {
        font-weight: 700;
      }

      main {
        display: grid;
        gap: 1em;
        padding: 2em;
        place-items: center;
        text-align: center;
      }

      main header svg {
        height: auto;
        max-width: 100%;
        width: 100%;
      }

      main article {
        width: min(100%, 30em);
      }

      main article p {
        font-size: 75%;
      }

      main article br {
        display: none;

        @media (min-width: 48em) {
          display: inline;
        }
      }

      a {
        color: #e0e0e0;
        padding: 1px;
      }

      a:hover {
        background: #e0e0e0;
        color: #101010;
      }
    </style>
  </head>

  <body>
    <!-- This file lives in public/500.html -->

    <main>
      <header>
        <div style="width: 3em; height: 3em">
          <svg
            width="590"
            height="640"
            viewBox="0 0 590 640"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M77.9399 594.226C47.5351 505.125 -40.502 209.613 87.1671 100.305C212.227 -6.76841 377.773 -6.76842 502.833 100.305C630.502 209.613 542.465 505.125 512.06 594.226C506.725 609.859 491.945 620 475.427 620H114.573C98.0549 620 83.2745 609.859 77.9399 594.226Z"
              stroke="#FF8738"
              stroke-width="40"
            />
          </svg>
        </div>
      </header>
      <article>
        <p>
          <strong>Bummer! We're sorry, but something went wrong.</strong>
          You can try refreshing. If you need further help, please email
          <a href="mailto:developer@breadshelf.com">developer@breadshelf.com</a>
        </p>
      </article>
    </main>
  </body>
</html>
